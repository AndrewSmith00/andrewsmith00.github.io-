<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/flexboxgrid2@7.2.1/flexboxgrid2.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header class="main_header row middle-xs around-xs">
      <div class="col-xs">
        <img src="img-content/logo.svg" alt="Логотип" class="main-logo"/>
      </div>
      <div class="col-xs end-xs">
        <button class="enter-button" type="button">Войти</button>
      </div>
      <div class="col-xs-1  hidden-xs">
        <a href="#">
          <img src="img-content/basket.png" alt="Корзина" title="Корзина" />
        </a>
      </div>

      <!-- 
        <div class="col-xs">
          <div class="row middle-xs end-xs">
            <button class="enter-button">Войти</button>
            <img src="img-content/basket.png" alt="Корзина" />
          </div>
        </div>
      </div>
    --></header>

    <article class="search-container row center-xs">
      <form action="" method="get">
        <input name="s" placeholder="Поиск по ресторанам и кухням" type="text" class="searchform">
      </form>
    </article>

    <main></main>

    <footer></footer>
  </body>
</html>
